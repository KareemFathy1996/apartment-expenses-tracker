<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متتبع مشتقات الشقة</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>متتبع مشتقات الشقة</h1>
    <div class="input-container">
        <div class="input-group">
            <input type="text" id="itemInput" placeholder="أدخل اسم المنتج" />
        </div>
        <div class="input-group">
            <input type="number" id="minCost" placeholder="أقل سعر" step="1" min="0">
        </div>
        <div class="input-group">
            <input type="number" id="maxCost" placeholder="أعلى سعر" step="1" min="0">
        </div>
        <div class="input-group">
            <input type="number" id="avgCost" placeholder="متوسط السعر" step="1" min="0">
        </div>
        <div class="input-group">
            <select id="roomSelect">
                <option value="general">عام</option>
                <option value="kitchen">مطبخ</option>
                <option value="bedroom">غرفة نوم</option>
                <option value="dinning">سفرة</option>
                <option value="reception">ريسيبشن</option>
            </select>
        </div>
        <div class="input-group">
            <label>
                <input type="checkbox" id="isOptional">
                اختياري
            </label>
        </div>
        <div class="input-group">
            <button id="addItemButton">إضافة منتج</button>
        </div>
    </div>
    
    <div class="filter-section">
        <h3>تصفية حسب الغرفة (اختر عدة خيارات)</h3>
        <div id="roomFilterContainer" class="room-filters">
            <!-- Buttons will be added by JavaScript -->
        </div>
        <div class="optional-filter">
            <label>
                <input type="checkbox" id="showOptionalItems" checked>
                عرض العناصر الاختيارية
            </label>
        </div>
    </div>
    
    <div id="priceSummary">
        <div>المجموع: <span id="totalPrice">٠ ج.م</span></div>
        <div>التوفير: <span id="savings">٠ ج.م</span></div>
    </div>
    
    <div id="budgetComparison">
        <div>الميزانية: <input type="number" id="budgetInput" placeholder="أدخل الميزانية"> ج.م</div>
        <div>الفرق: <span id="budgetDifference">٠ ج.م</span></div>
    </div>
    
    <ul id="itemsList"></ul>

    <script src="js/constants.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/priceLogic.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/itemManager.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
